<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Spring Boot Logto</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.05); text-align: center; width: 400px; }
        h1 { color: #333; margin-bottom: 1rem; }
        p { color: #666; line-height: 1.6; }
        .user-info { margin: 1.5rem 0; padding: 1rem; background: #f0f7ff; border-radius: 8px; color: #0056b3; font-weight: bold; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 2rem; }
        .btn { padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 600; transition: all 0.2s; border: none; cursor: pointer; }
        .btn-primary { background-color: #3f51b5; color: white; }
        .btn-primary:hover { background-color: #303f9f; }
        .btn-outline { border: 1px solid #ddd; color: #666; }
        .btn-outline:hover { background: #f5f5f5; }
        .btn-danger { color: #d32f2f; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>欢迎使用项目主页</h1>
    
    <!-- 未登录状态 -->
    <div sec:authorize="isAnonymous()">
        <p>您当前尚未登录，请先完成身份验证。</p>
        <div class="btn-group">
            <a th:href="@{/sign-in}" class="btn btn-primary">立即登录</a>
        </div>
    </div>

    <!-- 已登录状态 -->
    <div sec:authorize="isAuthenticated()">
        <p>登录成功！</p>
        <div class="user-info">
            你好, <span sec:authentication="name">User</span>!
        </div>
        <div class="btn-group">
            <a href="/api/check" class="btn btn-primary">访问 /api/check 页面</a>
            <a href="/api/auth/me" class="btn btn-outline">查看我的个人资料 (JSON)</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">退出登录</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
