# Production Logto Configuration
version: "3.9"

services:
  app:
    image: svhd/logto:${TAG:-latest}
    container_name: logto-app
    entrypoint: ["sh", "-c", "npm run cli db seed -- --swe && npm start"]
    ports:
      - "${LOGTO_PORT:-3001}:3001"
      - "${LOGTO_ADMIN_PORT:-3002}:3002"
    environment:
      - TRUST_PROXY_HEADER=1
      - DB_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?Postgres password required}@postgres:5432/${POSTGRES_DB:-logto}
      - ENDPOINT=${ENDPOINT}
      - ADMIN_ENDPOINT=${ADMIN_ENDPOINT}
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
      - logto-internal
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  postgres:
    image: postgres:17-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Postgres password required}
      - POSTGRES_DB=${POSTGRES_DB:-logto}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - TZ=Asia/Shanghai
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../docker/configs/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: >
      -c config_file=/etc/postgresql/postgresql.conf
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-logto}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - logto-internal
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    shm_size: 256mb

networks:
  app-network:
    name: springboot-ktorm-boilerplate_app-network
    external: true
  logto-internal:
    driver: bridge
    internal: true

volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/postgres

