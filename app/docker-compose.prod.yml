version: "3.9"

services:
  # Spring Boot Application - Production Configuration
  springboot-app:
    build:
      context: ..
      dockerfile: app/Dockerfile.prod
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VERSION: ${VERSION:-1.0.0}
    image: ${REGISTRY:-local}/springboot-ktorm-app:${VERSION:-latest}
    container_name: springboot-ktorm-app
    ports:
      - "${APP_PORT:-8081}:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/${DB_NAME:-web_ai}
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-appuser}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:?Database password required}
      - SERVER_PORT=8081
      - JAVA_OPTS=-Xms512m -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200
      - TZ=Asia/Shanghai
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app-network
      - internal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2560M
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=512m

