# ABAC (Attribute-Based Access Control) 基于属性的访问控制模型
# 支持复杂的条件判断，可以根据用户属性、资源属性、环境属性等进行权限判断
# 使用 RESTful 风格的资源匹配

[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && keyMatch2(r.obj, p.obj) && regexMatch(r.act, p.act)

