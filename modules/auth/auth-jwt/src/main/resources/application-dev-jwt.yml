jwt:
  # JWT 签名密钥 (Base64 编码，至少 32 字节/256 位)
  # 生产环境请使用更长的随机密钥，并通过环境变量注入
  secret: "mEi8bYcQlzqQEEFDcu8KI5jlmR/xnPCnH9MgnC7gJgg="
  # Access Token 过期时间（秒），默认 1 小时
  accessTokenExpireTime: 3600
  # Refresh Token 过期时间（秒），默认 7 天
  refreshTokenExpireTime: 604800
  # Token 签发者
  issuer: "springboot-ktorm-boilerplate"
