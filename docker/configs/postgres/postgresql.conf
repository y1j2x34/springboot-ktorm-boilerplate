# ============================================
# PostgreSQL Production Configuration
# Optimized for Logto authentication service
# ============================================

# ============================================
# Connection Settings
# ============================================
listen_addresses = '*'
max_connections = 200
superuser_reserved_connections = 3

# ============================================
# Memory Settings
# ============================================
# Recommended: 25% of total RAM for shared_buffers
shared_buffers = 256MB

# Recommended: 50-75% of total RAM
effective_cache_size = 1GB

# Memory for maintenance operations (VACUUM, CREATE INDEX)
maintenance_work_mem = 64MB

# Memory for each query operation
work_mem = 2621kB

# Write-Ahead Log buffer
wal_buffers = 16MB

# ============================================
# Checkpoint Settings
# ============================================
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 4GB
min_wal_size = 1GB

# ============================================
# Query Planning
# ============================================
# Cost of random page access (lower for SSD)
random_page_cost = 1.1

# Expected concurrent I/O operations
effective_io_concurrency = 200

# Statistics gathering
default_statistics_target = 100

# ============================================
# Logging Configuration
# ============================================
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# Log queries slower than 1 second
log_min_duration_statement = 1000

# Log line prefix format
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# ============================================
# Locale and Formatting
# ============================================
log_timezone = 'Asia/Shanghai'
timezone = 'Asia/Shanghai'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# ============================================
# Performance Monitoring
# ============================================
# Shared preload libraries for extensions
shared_preload_libraries = 'pg_stat_statements'

# Track activity and statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# ============================================
# Autovacuum Settings
# ============================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
