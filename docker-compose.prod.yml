version: "3.9"

include:
  - path: ./database/docker-compose.prod.yml
  - path: ./redis/docker-compose.prod.yml
  - path: ./app/docker-compose.prod.yml

networks:
  # 外部访问网络
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  # 内部服务网络（数据库不对外暴露）
  internal-network:
    driver: bridge
    internal: true

